<div class="container ">
  <div class="row m-4">
    <div *ngFor="let city of cities" class="col-md-4">
      <div  class="card mb-4 shadow-sm">
          <img *ngIf="city.photoUrl" [src]=city.photoUrl class="bd-placeholder-img card-img-top" width="100%" height="225" alt="...">
          <img *ngIf="!city.photoUrl" src="https://pbs.twimg.com/media/D3VTOTxUEAAPjH3.jpg" class="bd-placeholder-img card-img-top" width="100%" height="225" alt="...">
        <div class="card-body">
          <h3>{{city.name}}</h3>
          <p class="card-text"
             style="display: -webkit-box;
                    -webkit-line-clamp: 3;
                    -webkit-box-orient: vertical;  
                    overflow:hidden;">{{city.description}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/cityDetail/{{city.id}}">View</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
            </div>
            <small class="text-muted">9 mins</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
