<main role="main" class="container">
    <div *ngIf="city" class="row">
       <div class="col-md-6">
          <h3 class="mt-3 pt-3">{{city.name}} City</h3>
          <ngx-gallery *ngIf="galleryImages" [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
        </div>
      <div   class="col-md-6">
          <h2 class="mt-3 pt-3">Description</h2>
          <div [innerHTML]="city.description"></div>
      </div>
    
    </div>
  </main>
